<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="180" height="180" rx="36" fill="url(#grad)" filter="url(#shadow)"/>
  
  <!-- Graduation cap icon (SVG path) -->
  <g transform="translate(45, 50)">
    <!-- Cap top (mortarboard) -->
    <path d="M 45 0 L 80 20 L 80 30 L 10 30 L 10 20 Z" fill="white" stroke="white" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Cap base (rounded part) -->
    <path d="M 15 30 Q 15 50 45 55 Q 75 50 75 30" fill="white" stroke="white" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Tassel -->
    <line x1="45" y1="55" x2="45" y2="85" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="45" cy="90" r="4" fill="white"/>
  </g>
</svg>
